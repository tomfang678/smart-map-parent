server:
  port: 8081
  tomcat:
    basedir: ./tomcat/temp

spring:
  application:
    name: smart-map-web
    ### 指定用什么存储session信息
  session:
    store-type: NONE
    ###本地环境下不配置也可以
    timeout: 200
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update


  datasource:
    #h2
    url: jdbc:h2:mem:test
    username: sa
    password: sa
    driverClassName: org.h2.Driver
    schema: classpath:db/schema.sql
    #data: classpath:db/data.sql
    platform: h2
  h2:
    console:
      settings:
        web-allow-others: true
        trace: true
      path: /h2-console
      enabled: true
    #mysql
    #driver-class-name: com.mysql.cj.jdbc.Driver
    #url: jdbc:mysql://localhost:3306/smart-auth?&characterEncoding=utf8&useSSL=false&allowMultiQueries=true&serverTimezone=GMT
    #username: root
    #password: 123
#************mybatis Start***************
mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package: com.ford.security.entity
  #************mybatis End***************

  redis:
    ssl: false
    timeout: 60S
    host: localhost
    port: 6379
  data:
    redis:
      repositories:
        enabled: false
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 110MB
      location: ./tomcat/temp

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true


system:
  security:
    code:
      image:
        length: 6 #图形验证码的位数为6，将覆盖默认配置中的4
        width: 100 #图形验证码的宽度为100，将覆盖默认配置中的67，但由于请求中设置的宽度为200，所以真正的宽度将为200
        urls: /hello,/me*

    browser:
      loginPage: /login.html
      loginType: JSON
      #signUpUrl: /nrsc-signUp.html
      #signOutUrl: /nrsc-logout.html

    social:
      filterProcessesUrl: /qqLogin
      qq:
        app-id: 101492882
        app-secret: 331a27395a82d54d53f9f55a33bde692
        providerId: callback.do
      weixin:
        app-id: wx8a47a66e22296c62
        app-secret: deb57af7ec1753a2668889e74b34b789

    oauth2:
      client:
        # 真实项目中应放在数据库里
        client-id: admin
        client-secret: 123456
        # 可以在这里简单的指定一个或多个redirect-uri，但真实项目中不会这样做，而是将其放在数据库里
        # 大家可以好好想想为什么资源服务器非要我们指定redirect-uri呢？
        registered-redirect-uri:
          - http://www.cacaogl.com
          - http://www.ford.com